<!DOCTYPE html>
<html>
  <head>
    <title>cannon.js - callbacks demo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>
  <body>
    <script src="../build/cannon.js"></script>
    <script src="../build/cannon.demo.js"></script>
    <script src="../libs/dat.gui.js"></script>
    <script src="../libs/Three.js"></script>
    <script src="../libs/Detector.js"></script>
    <script src="../libs/Stats.js"></script>
    <script src="../libs/smoothie.js"></script>
    <script>

        /**
         * Demonstrates how to use the HingeConstraint to make a simple dynamic car.
         * A hinge constraint makes sure that two bodies can rotate around a common axis. For example, think of a door hinge.
         */

        var demo = new CANNON.Demo();
        var mass = 1;

        var Car = function(wheelMaterial, shape, wheelSize){
            var chassisShape = new CANNON.Box(shape);
            var chassis = new CANNON.RigidBody(mass,chassisShape);
            var wheelDistance = shape.y+3;

            // Constrain wheels
            this.constraints = [];
            this.bodies = [chassis];

            this.addWheels(new CANNON.Vec3(shape.x, wheelDistance, 0), wheelSize, wheelMaterial, 14);
            this.addWheels(new CANNON.Vec3(0, wheelDistance, 1), wheelSize, wheelMaterial, 0);
            this.addWheels(new CANNON.Vec3(-shape.x, wheelDistance, 0), wheelSize, wheelMaterial, 0);
        };

        Car.prototype.addWheels = function(axelPosPosition, wheelSize, wheelMaterial, motorVelocity){
            var wheelShape =  new CANNON.Cylinder(wheelSize, wheelSize, 1, 10);
            //tranform cylinder to be on different axis
            var quat = new CANNON.Quaternion();
            quat.setFromAxisAngle(new CANNON.Vec3(1,0,0),-Math.PI/2);
            var translation = new CANNON.Vec3(0,0,0);
            wheelShape.transformAllPoints(translation,quat);

            var chassis = this.bodies[0];
            var zero = new CANNON.Vec3();

            var leftAxis = new CANNON.Vec3(0,1,0);
            var rightAxis = new CANNON.Vec3(0,-1,0);
            var leftWheel = new CANNON.RigidBody(mass,wheelShape,wheelMaterial);
            var rightWheel = new CANNON.RigidBody(mass,wheelShape,wheelMaterial);
            //move wheels to where they will be held
            leftWheel  .position.set(axelPosPosition.x, axelPosPosition.y, axelPosPosition.z);
            rightWheel .position.set(axelPosPosition.x, -axelPosPosition.y, axelPosPosition.z);
            //constain wheels
            var leftHinge = new CANNON.HingeConstraint(chassis, new CANNON.Vec3(axelPosPosition.x, axelPosPosition.y, axelPosPosition.z), leftAxis,  leftWheel,   zero, leftAxis);
            var rightHinge = new CANNON.HingeConstraint(chassis, new CANNON.Vec3(axelPosPosition.x, -axelPosPosition.y, axelPosPosition.z), rightAxis, rightWheel,  zero, rightAxis);
            this.constraints.push(leftHinge);
            this.constraints.push(rightHinge);
            //add wheels
            this.bodies.push(leftWheel);
            this.bodies.push(rightWheel);
            // Enable motors on back wheels
            if(motorVelocity != 0) {
                leftHinge.enableMotor();
                rightHinge.enableMotor();
                leftHinge.motorTargetVelocity = motorVelocity;
                rightHinge.motorTargetVelocity = -motorVelocity;
            }
        };

        Car.prototype.setPosition = function(x, y, z) {
            var oldChassisPosition = this.bodies[0].position.copy();
            for(var i=0; i<this.bodies.length; i++){
                this.bodies[i].position.x += x - oldChassisPosition.x;
                this.bodies[i].position.y += y - oldChassisPosition.y;
                this.bodies[i].position.z += z - oldChassisPosition.z;
            }
        };

        demo.addScene("car",function(){
            var world = demo.getWorld();
            world.gravity.set(0,0,-20);

            var groundMaterial = new CANNON.Material("groundMaterial");
            var wheelMaterial = new CANNON.Material("wheelMaterial");
            var wheelGroundContactMaterial = new CANNON.ContactMaterial(groundMaterial,wheelMaterial, 0.5, 0.3);
            world.addContactMaterial(wheelGroundContactMaterial);


            for(var carCount = 0; carCount < 5; carCount++) {
                var shape = new CANNON.Vec3(5,2,0.5);
                var car = new Car(wheelMaterial, shape, 1.2);
                car.setPosition(0, 0, carCount*5);
                for(var i=0; i<car.bodies.length; i++){
                    world.add(car.bodies[i]);
                    demo.addVisual(car.bodies[i]);
                }
                for(var i=0; i<car.constraints.length; i++)
                    world.addConstraint(car.constraints[i]);
            }

            // Ground 
            var groundShape = new CANNON.Plane();
            var ground = new CANNON.RigidBody(0,groundShape,groundMaterial);
            ground.position.z = -3;
            world.add(ground);
            demo.addVisual(ground);
        });

        demo.start();
      
    </script>
  </body>
</html>
